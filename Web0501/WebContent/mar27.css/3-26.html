<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style type="text/css">
		ul{overflow: hidden;}
		li {
		list-style: none;
		float:left; padding: 15px;
}

	li:first-child {
		border-radius: 10px 0 0 10px;
}
	li:last-child {
		border-radius: 0 10px 10px 0;
}
	li:nth-child(2n) {
		background-color: #FF0003;
	
}
	li:nth-child(2n+1){
		background-color: #800000;
		}
	</style>
</head>
<body>
	<ul>
		<li>first</li>
		<li>second</li>
		<li>thie</li>
		<li>fouee</li>
		<li>fivs</li>
		<li>sic</li>
		<li>senec</li>
	
	
	</ul>

</body>
</html>
